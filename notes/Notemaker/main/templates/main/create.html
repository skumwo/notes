{% extends 'main/base.html' %}

{% block title %}
Create Note
{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Elegant, sans-serif font */
            background-color: #f9f9f9; /* Very light gray background */
            color: #333; /* Dark gray text for contrast */
            margin: 40px; /* Consistent spacing around the content */
            line-height: 1.6; /* Improved line spacing for readability */
        }
        h1 {
            color: #444; /* Slightly dark text for the header */
            text-align: center; /* Center alignment for the header */
            margin-bottom: 30px; /* Space below the header */
        }
        form {
            background: white; /* White background for clarity */
            padding: 30px; /* Generous padding for a spacious layout */
            border-radius: 12px; /* Gentle rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Soft shadow for depth */
            max-width: 600px; /* Max width for optimal reading */
            margin: auto; /* Auto margins for horizontal centering */
            border: 1px solid #ddd; /* Subtle border */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }
        input[type="text"], textarea {
            padding: 8px;
            margin: 8px 0; /* Margin for spacing between form elements */
            border: 1px solid #ccc;
            border-radius: 4px; /* Rounded corners for input fields */
            width: calc(100% - 18px); /* Full width taking padding into account */
        }
        .btn {
            background-color: #28a745; /* Green color for success */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s; /* Smooth transitions */
            display: block; /* Block level element */
            width: 100%; /* Full width for emphasis */
            text-align: center; /* Center text inside the button */
            margin-top: 20px; /* Space above the button */
        }
        .btn:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px); /* Slight lift when hovered */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Deeper shadow on hover */
        }
        span.error {
            color: #dc3545; /* Red color for error messages */
            display: block; /* Block display to ensure it appears below the button */
            margin-top: 12px; /* Margin for spacing */
        }
    </style>
    <h1>Create Note</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" value="{{ form.title.value|default_if_none:'' }}" required>
        <textarea name="content" placeholder="Content" rows="4" required>{{ form.content.value|default_if_none:'' }}</textarea>
        <button type="submit" class="btn">Create</button>
        {% if error %}
        <span class="error">{{ error }}</span>
        {% endif %}
    </form>
{% endblock %}
